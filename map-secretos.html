    <script>
        // Mostrar una sola card al mismo tiempo
function ToggleCard(id){
    // Oculta todas excepto la que corresponde
    document.querySelectorAll('.card-map').forEach(c => {
        if(c.id !== id) c.style.display = 'none';
    });

    // Alternar la que se clickeó
    const card = document.getElementById(id);
    card.style.display = card.style.display === 'block' ? 'none' : 'block';
}

// Herramienta para obtener porcentajes al hacer clic en la imagen
const img = document.getElementById('map');
img.addEventListener('click', function(e){
    const rect = img.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const leftPct = (x / rect.width) * 100;
    const topPct = (y / rect.height) * 100;
    const leftR = Math.round(leftPct * 100) / 100;
    const topR  = Math.round(topPct * 100) / 100;

    console.log(`left: ${leftR}%; top: ${topR}%`);
    alert(`left: ${leftR}%; top: ${topR}%\nCopia estos valores en el style del .punto`);
});

// Normaliza tamaños de todas las cards (opcional, por si unas salen enormes y otras no)
window.addEventListener('load', function() {
    document.querySelectorAll('.card-map img').forEach(img => {
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.objectFit = 'cover';
    });
});
